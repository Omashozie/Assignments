<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER HERE</title>
    <style>
      h2,
      h3 {
        color: darkmagenta;
      }
    </style>
  </head>

  <body style="background-color: rgb(73, 119, 137)">
    <h2>WELCOME TO MY PAGE</h2>
    <h3>Please kindly fill in your details HERE</h3>

    <form action="">
      <table>
        <tr>
          <td><label for="fn">First Name:</label></td>
          <td><input type="text" name="fn" id="fn" required /></td>
        </tr>

        <tr>
          <td><label for="ln">Last Name:</label></td>
          <td><input type="text" name="ln" id="ln" required /></td>
        </tr>

        <tr>
          <td><label for="Telephone">Phone Number:</label></td>
          <td><input type="tel" name="Telephone" id="" /></td>
        </tr>

        <tr>
          <td><label for="email">Email Address:</label></td>
          <td>
            <input
              type="email"
              name=""
              id=""
              required
              placeholder="input a valid mail address"
            />
          </td>
        </tr>

        <tr>
          <td>Select your gender</td>
        </tr>

        <tr>
          <td><label for="male">Male</label></td>
          <td><input type="radio" name="Gender" id="male" required /></td>
        </tr>
        <tr>
          <td><label for="female">Female</label></td>
          <td><input type="radio" name="Gender" id="" required /></td>
        </tr>
        <tr>
          <td><label for="Unknown">Unknown</label></td>
          <td><input type="radio" name="Gender" id="" /></td>
        </tr>
        <tr>
          <td><label for="D.O.B"> Date of Birth</label></td>
          <td>
            <input
              type="date"
              name="D.O.B"
              id=""
              min="1990-01-01"
              max="2022-12-31"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="color" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
